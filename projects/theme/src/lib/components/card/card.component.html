@if (data && data.data) {
  <div [ngClass]="classes">
    @for (widget of data.data; track $index) {
      <article class="sp-card-{{ size }}-{{ widget.color }}">
        <span class="sp-card-number-{{ size }}">{{ widget.value }}</span>
        <span class="sp-card-name-{{ size }}">{{ widget.label }}</span>
      </article>
    }
  </div>
}
