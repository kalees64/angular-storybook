@if (variant && size) {
  <button
    [type]="type"
    class="sp-btn-{{ variant }}-{{ size }}"
    (click)="onClick()"
  >
    {{ label }}
  </button>
} @else if (variant && !size) {
  <button [type]="type" class="sp-btn-{{ variant }}" (click)="onClick()">
    {{ label }}
  </button>
} @else if (!variant && size) {
  <button [type]="type" class="sp-btn-{{ size }}" (click)="onClick()">
    {{ label }}
  </button>
} @else {
  <button [type]="type" class="sp-btn" (click)="onClick()">
    {{ label }}
  </button>
}
